{% extends 'form.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock %}
{% block heading %}Sign Up{% endblock %}
{% block subform %}
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Sign Up</button>
  </form>
{% endblock %}
