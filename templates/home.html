{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<nav class="navbar navbar-dark bg-dark">
  <ul class="navbar-nav">

    {% if user.is_authenticated %}
    <li class="nav-item">
      <a class="nav-link active" href="#"><h2>Hi {{ user.username }}!</h2></a>
    </li>
  </ul>
  <a class="btn btn-primary" href="{% url 'logout' %}" role="button">Log Out</a>
</nav>
<p><a href="{% url 'password_reset' %}">Reset Password</a></p>

      {% else %}
      <li class="nav-item">
        <a class="nav-link active" href="#"><h2>Welcome</h2></a>
      </li>
      </ul>
      <p> <a class="btn btn-primary" href="{% url 'login' %}" role="button">Log In</a>
        <nbsp>
          <a class="btn btn-primary" href="{% url 'signup' %}" role="button">Sign Up</a>
      </p>
</nav>
<p>You are not logged in</p>
{% endif %}

{% endblock %}
